---
- hosts: all
  tasks:
    - name : Define hostname
      shell: hostnamectl set-hostname jumper.rfs.local
      become: yes
    - name: Install Dependencies
      ansible.builtin.apt:
        pkg:
        - ssh
        - libreswan
    - name: Install nginx
      apt: name=nginx state=latest
    - name: start nginx
      service:
          name: nginx
          state: started
